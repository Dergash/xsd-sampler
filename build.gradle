group 'com.github.dergash'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "Main"

repositories {
    mavenCentral()
}

dependencies {
    compile 'xerces:xercesImpl:2.11.0'
    compile 'in.jlibs:jlibs-core:2.2.1'
    compile 'in.jlibs:jlibs-xml:2.2.1'
    compile 'in.jlibs:jlibs-xsd:2.2.1'
    compile 'in.jlibs:jlibs-visitor:2.2.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
